<h1>{{title}}</h1>
<ul>
    <li *ngFor="let question of questions">
        {{ question }}
    </li>
</ul>

<p></p>
<p></p>
<mat-radio-group
class="radio-group"
[(ngModel)] = "chosenOption">
    <mat-radio-button class="radio" *ngFor="let option of options" [value]="option">{{option}}</mat-radio-button>
</mat-radio-group>

<div>The chosen option is: {{chosenOption}}</div>
